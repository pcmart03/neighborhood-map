<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My Neighborhood Map</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2FaK_v2TxyN4ZiJASoYWuT66WatlC-nM">
    </script>
  </head>
  <body>
      <header class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <!--Button toggles the Key Destinations list on small screens -->
            <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
              <span class="sr-only">Toggle places menu</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Explore My Neighborhood</a>
          </div>
        </div>
      </header>
        <div class="container-fluid" id="app-wrapper">
          <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                <div>
                  <h2>Key Destinations</h2>
                  <div class="input-group">
                    <span class="input-group-addon" id="searchPlaces"><span class="glyphicon glyphicon-search"></span></span>
                    <input type="text" class="form-control" placeholder="search" aria-describedby="searchPlaces" data-bind=" textInput: searchTerm">
                  </div>

                  <div id="places-list">
                    <ul class="list-group" data-bind="foreach: markers">
                      <li class="list-group-item" data-bind="text: title, click: $parent.selectMarker, css: { 'highlighted' : highlight() }"></li>
                    </ul>
                </div>
                <p data-bind="text: searchTerm"></p>
              </div>
            </div>
            <div class="col-xs-12 col-sm-9">
              <div id="map-canvas">

              </div>
            </div>
          </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/offcanvas.js"></script>
    <script src="js/knockout.js"></script>
    <script src="lib/js/app/app.js"></script>
  </body>
</html>
