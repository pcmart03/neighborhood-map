<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neighorhod Map</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/modernizr.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2FaK_v2TxyN4ZiJASoYWuT66WatlC-nM">
    </script>
  </head>
  <body>
    <div class="off-canvas-wrap" data-offcanvas id="app-content">
      <div class="inner-wrap">
        <nav class="tab-bar">
          <section class="left-small">
            <a class="left-off-canvas-toggle menu-icon"><span></span></a>
          </section>
          <section class="middle tab-bar-section">
            <h2>Get to Know My Home Town</h2>
          </section>
        </nav>
        <aside class="left-off-canvas-menu">
          <ul class="off-canvas-list">
            <li><label>Weather</label><li>
            <li><a href="http://openweathermap.org/city/4915545"><span data-bind="text: currentTemp"></span>&deg; F <img src="" alt="" data-bind="attr: { src: currentIconURL, alt: currentCondition }"></a></li>
            <li><label>Places</label></li>
            <li><input type="text" placeholder="search places" data-bind=" textInput: searchTerm"></li>
            <li><label>Results</label></li>
        <!--ko foreach: filteredMarkers -->
            <li><a href="#" data-bind="text: title, click: $parent.selectMarker,  css: { 'highlighted' : highlight() }"></a></li>
        <!-- /ko -->
          </ul>
        </aside>
        <section class="main-section" id="map-canvas">

        </section>

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/knockout.js"></script>
    <script src="lib/js/app/app.js"></script>
  </body>
</html>
